{% extends "base.html" %}

{% block body %}

<div class="row">
  <br>
    <h2><b>Work</b></h2>
</div>

{% for post in posts %}
<div class="row">
    <h4>{{ post.title }}</h4>
    <p>{{ post.date_created }} , by {{ post.first_name }} {{ post.last_name }}</p>
    <hr/>
    <p>{{ post.content }}</p>

</div>
{% endfor %}


{% endblock %}
